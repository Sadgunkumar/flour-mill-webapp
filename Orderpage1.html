<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Flour | Freshness from Our Mill to Your Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 20px;
      color: #4e342e;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 112, 67, 0.3);
    }

    h1 {
      text-align: center;
      color: #ff7043;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
      color: #4e342e;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e64a19;
    }

    .price {
      text-align: right;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Place Your Order ðŸ›’</h1>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <label for="address">Delivery Address:</label>
    <textarea id="address" placeholder="Enter your full address" required></textarea>

    <label for="product">Select Product:</label>
    <select id="product">
      <option value="Wheat" data-price="45">Wheat Flour - â‚¹45/kg</option>
      <option value="Rice" data-price="50">Rice Flour - â‚¹50/kg</option>
      <option value="Jowar" data-price="40">Jowar Flour - â‚¹40/kg</option>
    </select>

    <label for="quantity">Quantity (kg):</label>
    <input type="number" id="quantity" min="1" placeholder="Enter quantity in kg">

    <p class="price" id="price">Total Price: â‚¹0</p>

    <button onclick="sendOrder()">Confirm Order</button>
  </div>

  <script>
    const productSelect = document.getElementById('product');
    const quantityInput = document.getElementById('quantity');
    const priceDisplay = document.getElementById('price');

    quantityInput.addEventListener('input', updatePrice);
    productSelect.addEventListener('change', updatePrice);

    function updatePrice() {
      const qty = parseFloat(quantityInput.value);
      const pricePerKg = parseFloat(productSelect.options[productSelect.selectedIndex].getAttribute('data-price'));
      if (!qty || qty <= 0) {
        priceDisplay.textContent = "Total Price: â‚¹0";
        return;
      }
      const total = (qty * pricePerKg).toFixed(2);
      priceDisplay.textContent = `Total Price: â‚¹${total}`;
    }

    async function sendOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const product = productSelect.value;
      const qty = parseFloat(quantityInput.value);
      const pricePerKg = parseFloat(productSelect.options[productSelect.selectedIndex].getAttribute('data-price'));
      const totalPrice = (qty * pricePerKg).toFixed(2);

      if (!name || !phone || !address || !qty || qty <= 0) {
        alert("âš ï¸ Please fill all details and valid quantity!");
        return;
      }

      // âœ… Automatically choose backend URL
      const BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : 'https://flour-mill-webapp.onrender.com'; // <-- replace with your Render URL

      try {
        const response = await fetch(`${BASE_URL}/api/orders`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            product,
            quantity: qty,
            totalPrice,
            customer: { name, phone, address }
          })
        });

        const data = await response.json();
        if (response.ok) {
          alert(`âœ… Order saved! Order ID: ${data.orderId}`);

          // Optional: WhatsApp notification
          const message = `New Order Confirmed:\n\nðŸ†” Order ID: ${data.orderId}\nðŸ‘¤ ${name}\nðŸ“ž ${phone}\nðŸ  ${address}\nðŸ“¦ ${product}\nâš–ï¸ ${qty} kg\nðŸ’° â‚¹${totalPrice}`;
          const phoneNumber = "919676020118";
          const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
          window.open(whatsappURL, "_blank");
        } else {
          alert("âŒ Server error: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("âŒ Failed to connect to backend. Is the server running?");
      }
    }
  </script>
</body>
</html>
